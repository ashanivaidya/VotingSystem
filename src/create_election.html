<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>Create an Election</title>
        <!-- the form awesome library is used to add icons to our form -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <!-- include the stylesheet file -->
        <link href="/create_election.css" rel="stylesheet" type="text/css">
		
	</head>
	<body>
		<div class="create_election">
			<h1>Create an Election</h1>
			<form action="create-election" method="post">
                <label>Admin. ID </label>
				<input type="text" name="adminID" placeholder="Admin. ID" id="adminID" required>
                <br />
				<label>Title: </label>
				<input type="text" name="title" placeholder="Title" id="title" required>
                <br />
                <label>State: </label>
                <select id = "state_selection" name = "state_selection" required>
                    <option value = "null"></option>
                    <option value = "Iowa">Iowa</option>
                    <option value = "Illinois">Illinois</option>
                </select>
                <br />
				<label > Start Date: </label>
                <input type="date" name = "startDate" required/>
                <label > End Date: </label>
                <input type="date" name="endDate" required/>
                <br />
                <label>Office: </label>
                <select id="postion_selection" name="position_selection" required>
                    <option value ="null">Select Position</option>
                    <option value ="US Senate">US Senate</option>
                    <option value ="US President">US President</option>
                    <option value ="US Vice President">US Vice President</option>
                    <option value="US House of Representatives">US House of Representatives</option>
                    <option value ="US Cabnet">US Cabnet</option>
                    <option value ="US Supreme Court">US Supreme Court</option>
                    <option value ="State Governor">State Governor</option>
                    <option value ="City Mayor">City Mayor</option>
                    <option value ="County Court Judge">County Court Judge</option>
                    <option value ="City Sherrif">City Sherrif</option>
                </select>
                <br />
                <h4>Precinct(s): Please separate each precinct with a comma</h4>
                <br />
                <input type="text" name = "precincts" placeholder="Precinct ID1, Precinct ID2" id = "precincts" required>
                <br />
                <h4>Candidate(s): Please separate each precinct with a comma</h4>
                <br />
                <input type="text" name = "candidates" placeholder="Candidate1, Candidate2" id = "candidates" required>
                <br />
                <input type="submit" name = "submit" placeholder="Create Election" id = "submit">
                <br />
			</form>
		</div>
	</body>
</html>
