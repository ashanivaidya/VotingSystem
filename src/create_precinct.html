<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>Create a Precinct</title>
        <!-- the form awesome library is used to add icons to our form -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <!-- include the stylesheet file -->
        <link href="/create_precinct.css" rel="stylesheet" type="text/css">
		
	</head>
	<body>
		<div class="create_precinct">
			<h1>Create a Precinct</h1>
			<form action="create-precinct" method="post">
                <label>Precinct Manager ID </label>
				<input type="text" name="userID" placeholder="User ID" id="userID" required>
                <br />
				<label>Precinct Name: </label>
				<input type="text" name="name" placeholder="P1" id="name" required>
                <br />
                <label>Zipcode: </label>
                <input type="text" name="zip" placeholder="XXXXX" id="zip" required>
				<br />
				<label > + 4 Start: </label>
                <input type="text" name="start4" placeholder="XXXX" id="start4" required>
				<br />
                <label > + 4 End: </label>
                <input type="text" name="end4" placeholder="XXXX" id="end4" required>
                <br />
                <input type="submit" name = "submit" placeholder="Create Precinct" id = "submit">
                <br />
			</form>
		</div>
	</body>
</html>
