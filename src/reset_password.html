<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1">
	<title>Reset Password</title>
	<!-- the form awesome library is used to add icons to our form -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	<!-- include the stylesheet file -->
	<link href="/reset_password.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="reset_password">
		<h1>Reset Your Password</h1>
		<h4>Please enter the email associated with your account and a verification code will be sent</h4>
		<form action="/verify_email" method="post">
			<label for="email">
				<i class="fas fa-envelope"></i>
			</label>
			<input type="email" name="email" placeholder="user@votingsystem.com" id="email" required>
			<input type="submit" value="Send Verification Code">
		</form>
	</div>
</body>
</html>
