<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1">
	<title>Reset Password</title>
	<!-- the form awesome library is used to add icons to our form -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	<!-- include the stylesheet file -->
	<link href="/update_password.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="update_password">
		<h1>Change Your password</h1>
		<h4>Please enter your token and new password</h4>
		<form action="/update-password" method="post">
            <label for="token">
				<i class="fas fa-key"></i>
			</label>
            <input type="text" name="token" placeholder="token" id="token" required>

			<label for="password">
				<i class="fas fa-lock"></i>
			</label>
			<input type="password" name="password" placeholder="password" id="password" required>
            <label for="password">
				<i class="fas fa-lock"></i>
			</label>
			<input type="password" name="password2" placeholder="re-enter password" id="password" required>
			<input type="submit" value="Update Password"> 
		</form>
	</div>
</body>
</html>
